      // 最爱的文字和英文效果抽离
      favoriteTextAndEnglishCommon(TextAndEnglishObj) {
        var TextAndEnglishOuterElStr = `
        <div class="favorite_sentence_box">
          <div class="favorite_sentence">
            <div class="favorite_sentence_english">

        // 循环遍历生成英文标签

          TextAndEnglishOuterElStr += `

        TextAndEnglishOuterElStr += `
          </div>
          <div class="favorite_sentence_text">
        `;

        // 循环遍历生成中文标签
        TextAndEnglishObj.textArray.forEach((item, index) => {
          TextAndEnglishOuterElStr += `
            <div class="favorite_sentence_text_${index + 1}">${item.title}&nbsp;</div>
          `;
        })
        TextAndEnglishOuterElStr += `
            </div>
          </div>
        </div>
        `;
        return TextAndEnglishOuterElStr;
      };

      // 随机色
      randomColor(){
        let c1 = parseInt(Math.random()*(255-20)+20);
        let c2 = parseInt(Math.random()*(255-20)+20);
        let c3 = parseInt(Math.random()*(255-20)+20);
        return `rgba(${c1},${c2},${c3})`
      }

      // 生成韩文、中文和图片标签
      generateKoreanAndTextAndImgEl(koreanAndTextAndImgObj) {
        var koreanAndTextAndImgElStr = `
        <div class="qxqy_hwbl_outer">

              <div class="qxqy_hwbl_Korean_group">`;
        // 遍历生成韩文标签
        koreanAndTextAndImgObj.koreanArr.forEach((item, index) => {
          if (index < 3) {
            // 前三个高亮显示
            koreanAndTextAndImgElStr += `

              <div class="qxqy_hwbl_circle_dot"></div>
              <div class="qxqy_hwbl_Korean highlight">${item.koreanStr}</div>
            </div>
            `;
          } else {
            koreanAndTextAndImgElStr += `
            <div class="qxqy_hwbl_word">
              <div class="qxqy_hwbl_circle_dot"></div>
              <div class="qxqy_hwbl_Korean">${item.koreanStr}</div>
            </div>
            `;
          }
        })
        // 闭合标签和中文标签
        koreanAndTextAndImgElStr += `
          </div>
        </div>
        <div class="qxqy_hwbl_text">
          <div class="qxqy_hwbl_text_content">${koreanAndTextAndImgObj.text}</div>
        </div>
        <div class="qxqy_hwbl_background">
        `;
        // 图片标签
        koreanAndTextAndImgObj.imgArr.forEach((item, index) => {
          koreanAndTextAndImgElStr += `
          <div class="qxqy_hwbl_${index + 1}_img"><img src="${item.imgUrl}" alt=""></div>`;
        })
        // 闭合标签
        koreanAndTextAndImgElStr += `
        </div>
          </div>

        return koreanAndTextAndImgElStr;

      // 散列图和轮播图切换的定时器的函数
      hashPicture_lbt_transformFunc() {
        setTimeout(() => {
          rotationMap.style.opacity = 0;
          setTimeout(() => {
            rotationMap.style.display = 'none';
            hashPicture.style.display = 'block';
            hashPicture.style.opacity = 1;
            this.xzmm_hashPicture_transformFunc();
          }, 500);
        }, 18000);
      };

      // 旋转木马和轮播图切换的定时器的函数
      xzmm_lbt_transformFunc() {
        setTimeout(() => {
          merryGoRound.style.opacity = 0;
          setTimeout(() => {
            merryGoRound.style.display = 'none';
            rotationMap.style.display = 'block';
            rotationMap.style.opacity = 1;
            this.hashPicture_lbt_transformFunc();
          }, 500);
        }, 23000);
      };

      // 旋转木马和散列图切换的定时器的函数
      xzmm_hashPicture_transformFunc() {
        setTimeout(() => {
          hashPicture.style.opacity = 0;
          setTimeout(() => {
            hashPicture.style.display = 'none';
            merryGoRound.style.display = 'block';
            merryGoRound.style.opacity = 1;
            this.xzmm_lbt_transformFunc()
          }, 500);
        }, 7000);
      }

    }

      // ac.loopBlackBlockStartArrGenerateEl(); // 开场的五组动画
    // }, 5000);

    // 全屏和最小化
    (function () {
      // 按下CTRL+Q全屏
      document.onkeydown = function(event){
				if(event.ctrlKey && event.keyCode == 81){
          var docElm = document.documentElement;
          if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
          }
          else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
          }
          else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
          }
          else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
          }
				}
			}

      // 监听进入全屏、退出全屏事件
      window.onresize = function() {
          if (document.fullscreenElement) {
            viewFullScreen.style.display = 'none';
            cancelFullScreen.style.display = 'block';
          } else {
            viewFullScreen.style.display = 'block';
            cancelFullScreen.style.display = 'none';
          }
      };

      // 点击按钮全屏
      if (viewFullScreen) {
        viewFullScreen.addEventListener("click", function () {
          var docElm = document.documentElement;
          if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
          }
          else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
          }
          else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
          }
          else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
          }
          viewFullScreen.style.display = 'none';
          cancelFullScreen.style.display = 'block';
        }, false);
      }

      // 点击按钮退出全屏
      if (cancelFullScreen) {
        cancelFullScreen.addEventListener("click", function () {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
          else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
          else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          }
          else if (document.webkitCancelFullScreen) {
            document.webkitCancelFullScreen();
          }
          viewFullScreen.style.display = 'block';
          cancelFullScreen.style.display = 'none';
        }, false);
      }

      var fullscreenState = document.getElementById("fullscreen-state");
      if (fullscreenState) {
        document.addEventListener("fullscreenchange", function () {
          fullscreenState.innerHTML = (document.fullscreenElement) ? "" : "not ";
        }, false);

        document.addEventListener("msfullscreenchange", function () {
          fullscreenState.innerHTML = (document.msFullscreenElement) ? "" : "not ";
        }, false);

        document.addEventListener("mozfullscreenchange", function () {
          fullscreenState.innerHTML = (document.mozFullScreen) ? "" : "not ";
        }, false);

        document.addEventListener("webkitfullscreenchange", function () {
          fullscreenState.innerHTML = (document.webkitIsFullScreen) ? "" : "not ";
        }, false);
      }

    })();
  </script>
